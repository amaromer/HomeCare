<ion-header>
  <ion-toolbar color='primary'>
    <ion-title> {{'TITLES.edit_address' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateOffer()"
        [disabled]="!form?.valid"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-item>
      <ion-label position="floating">{{'address_title' | translate}}</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'address_desc' | translate}}</ion-label>
      <ion-textarea rows="3" formControlName="description"></ion-textarea>
    </ion-item>

    <app-location-picker
    [showPreview]="form.get('location').value"
    (locationPick)="onLocationPicked($event)"
    ></app-location-picker>
  </form>
</ion-content>
