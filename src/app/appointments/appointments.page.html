<app-header [title] = "'PAGES.appointment'"></app-header>

<ion-content [fullscreen]="true">  
  
  <div *ngIf="!isLoading && data.length > 0">
  <ion-card *ngFor="let item of data">
    <ion-row>
      <ion-col size="5">
        <div style="background-color: dodgerblue; color: white; padding:10px;">
          <div style="font-size: 20px;">{{item.date}}</div>
          <div>{{item.time}}</div>
          <ion-icon name="location-outline"></ion-icon> <span style="font-size: 16px;">{{item.address}}</span>
        </div>
      </ion-col>     
      <ion-col size="7">
        <div style="padding: 0px 15px;"> 
          <div style="font-size: 24px;">Order: #{{item.id}}</div>          
          <div>{{item.total}} {{'omr' | translate}}</div>
          <ion-button fill="outline" slot="end" routerLink="appointment-detail/{{item.id}}">View</ion-button>
        </div>  
      </ion-col>
    </ion-row>  
  </ion-card>
  </div>

  <div *ngIf="isLoading">
    <ion-spinner style="margin: auto; width:100%;" color="primary"></ion-spinner>

  </div>

  
</ion-content>
