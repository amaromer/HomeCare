<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>Check out</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      
      <ion-list>
        <ion-item style="background-color: blue;" *ngFor="let item of cart"> 
          <ion-text style="width: 50%" slot="start">
            {{item.item}}
          </ion-text>
          <ion-text slot="end">
            {{item.price}} {{ 'omr' | translate }}
          </ion-text>
        </ion-item>
        <ion-item style="background-color: blue;"> 
          <ion-text slot="start">
            {{'total' | translate}}:
          </ion-text>
          <ion-text slot="end">
            {{sum}} {{ 'omr' | translate }}
          </ion-text>
        </ion-item>
      </ion-list>

        
     
    </ion-col>
    </ion-row>

    <ion-list>
      <ion-item>
      <ion-label>{{'address' | translate }}</ion-label>
          <ion-select [(ngModel)] = "selAddress">
            <ion-select-option *ngFor="let address of addresses" value={{address.id}}>{{address.title}}</ion-select-option>          
          </ion-select>      
      </ion-item>
    
    <ion-item>
    <ion-button (click)="check()">
      checkout
    </ion-button>
  </ion-item>
</ion-list>
  
  </ion-grid>

</ion-content>
