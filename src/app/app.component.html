<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="shoe-menu"> 
      <ion-header>
        <ion-menu-toggle auto-hide="false" class="ion-no-padding">
          <ion-toolbar color="primary">
            <ion-title>{{'TITLES.menu' | translate}}</ion-title>
            <ion-buttons slot="end">
              <ion-button fill="clear" routerLink="/bs-currency-list" routerDirection="forward">
                <ion-icon slot="icon-only" class="usd-icon" name="logo-usd"></ion-icon>
              </ion-button>
              <ion-button fill="clear" routerLink="/bs-language" routerDirection="forward">
                <ion-icon name="globe"></ion-icon>
              </ion-button>              
            </ion-buttons>
          </ion-toolbar>
        </ion-menu-toggle>
      </ion-header>
      <ion-content>
        <ion-list class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" class="ion-no-padding">
            <ion-item lines="full">              
              <div class="login-item"></div>
              <ion-item lines="none" routerLink="/bs-login" routerDirection="forward">
                <ion-avatar>
                  <img src="assets/avatar.png" />
                </ion-avatar>
                <ion-label class="ion-padding">
                  <h2>{{'TITLES.login' | translate}}</h2>
                  <p>{{'TITLES.login_phrase' | translate}}</p>
                </ion-label>
              </ion-item>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <div  
              *ngFor="let p of appPages; 
              let i = index">
              <ion-item (click)="selectedIndex = i" 
                routerDirection="root" 
                [routerLink]="[p.url]" 
                lines="none" 
                detail="false" 
                [class.selected]="selectedIndex == i">
                <ion-icon slot="start" 
                  [ios]="p.icon + '-outline'" 
                  [md]="p.icon + '-sharp'">
                </ion-icon>
                <ion-label>{{ p.title | translate }}</ion-label>
              </ion-item>
            </div>            
          </ion-menu-toggle>
          
        </ion-list>        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
